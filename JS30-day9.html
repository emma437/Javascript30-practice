<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      //現在都使用泛引號了`
      console.log("Hello I am a %s string!", "emma");
      console.log(" I have %f dollars", 100.5);
      console.log(" I have %d dollars", 100.5);

      // Styled
      console.log("%c NO", "font-size:50px; background:red;");

      // warning!
      console.warn("警告");

      // Error :|
      console.error("錯誤");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      //條件、訊息(false時顯示)
      console.assert(false, "這是錯誤的訊息");
      console.assert("", "這是錯誤的訊息");
      console.assert(0, "這是錯誤的訊息");
      console.assert(NaN, "這是錯誤的訊息");
      console.assert(null, "這是錯誤的訊息");
      console.assert(undefined, "這是錯誤的訊息");

      // clearing
      //ctrl + L
      console.clear();

      // Viewing DOM Elements
      //物件有哪些方法可以操作
      const p = document.querySelector("p");

      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      //計算出現的次數
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing
      // timeEnd
      //一段程式花了多少時間
      console.time("test1");
      let i;
      let j;
      for (i = 0; i < 1000000; i++) {
        j = i;
      }
      console.timeEnd("test1");
      console.time("test2");
      for (let i = 0; i < 1000000; i++) {
        let j = i;
      }
      console.timeEnd("test2");
    </script>
  </body>
</html>
