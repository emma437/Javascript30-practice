<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <script>
      const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
      const keysPressed = [];

      window.addEventListener("keyup", function (e) {
        keysPressed.push(e.keyCode);
        keysPressed.splice(
          -secretCode.length - 1,
          keysPressed.length - secretCode.length
        );
        //-11å…¶å¯¦å°±æ˜¯index 0
        console.log(keysPressed);

        if (keysPressed.join() === secretCode.join()) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
